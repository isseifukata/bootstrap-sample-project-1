<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrapの学習</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ヘッダー ここから -->
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Mary Design</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">会社概要</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">サービス</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">お問い合わせ</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- ヘッダー ここまで -->

  <!-- カルーセル ここから -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./img/slide-1.jpg" class="d-block w-100" alt="">
      </div>
      <div class="carousel-item">
        <img src="./img/slide-2.jpg" class="d-block w-100" alt="">
      </div>
      <div class="carousel-item">
        <img src="./img/slide-3.jpg" class="d-block w-100" alt="">
      </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
  <!-- カルーセル ここまで -->

  <!-- リード文 ここから -->
  <div class="py-5">
    <div class="container">
      <p class="lead text-lg-center">
        Mary Designは京都を拠点に活動するデザイン事務所です
      </p>
    </div>
  </div>
  <!-- リード文 ここまで -->

  <!-- サービス ここから -->
  <div class="service pb-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 mb-4 mb-lg-0">
          <div class="card">
            <img src="./img/service-1.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">目を引くWebサイト</h5>
              <p class="card-text">ハイ・クオリティなWebサイトのデザインを手掛けます。</p>
              <a href="#" class="btn btn-block btn-outline-secondary stretched-link">Webデザイン</a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 mb-4 mb-lg-0">
          <div class="card">
            <img src="./img/service-2.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">美しい印刷物</h5>
              <p class="card-text">デザインの打ち合わせから入稿までおまかせください。</p>
              <a href="#" class="btn btn-block btn-outline-secondary stretched-link">グラフィックデザイン</a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 mb-4 mb-lg-0">
          <div class="card">
            <img src="./img/service-3.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">接客をスマート化</h5>
              <p class="card-text">インタラクティブなデジタルサイネージ向けコンテンツ作成。</p>
              <a href="#" class="btn btn-block btn-outline-secondary stretched-link">デジタルサイネージ</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- サービス ここまで -->

  <!-- フッター ここから -->
  <footer class="footer bg-light mt-auto py-3">
    <div class="container">
      <div class="text-muted text-center">Mary Design Studio</div>
    </div>
  </footer>
  <!-- フッター ここまで -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
